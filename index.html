<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>dice game</title>
</head>
<body>

    <div class = "game">
        <div id = "howToTrigger">How to play</div>

        <div id = "playerBox" class = "player box">
            <div id = "playerBanner"><div class = "bName">PLAYER</div><img id = "playerCrown" src="images/crownIcon.png"></div>

            <div class = "scoreInfo">
                <div id = "playerHeldValue">Held: 0</div>
                <div id = "playerWins">Wins: 0</div>
            </div>

            <div id="playerScore" class = "score">0</div>
        </div>

        <div id = "dice">
            <img id="dots" src="images/d6.png">
            <button id = "hold">HOLD</button>
        </div>

        <div id = "aiBox" class = "ai box">
            <div id = "aiBanner"><div class = "bName">AI</div><img id = "aiCrown" src="images/crownIcon.png"></div>
            
            <div class = "scoreInfo">
                <div id = "aiHeldValue">Held: 0</div>
                <div id = "aiWins">Wins: 0</div>
            </div>

            <div id="aiScore" class = "score">0</div>
        </div>

    </div>



    <div id = winScreen>
        <div id = "winText">PLAYER WINS</div>
        <button id = "newGame">NEW GAME</button>
    </div>

    <div id = "howTo">
        <div id = howToText>
            Roll the dice  as many times as you like, reach <b>20</b> before the AI does.<br><br>
            If you roll a <b>1 or 2</b>, you will lose your points.<br><br>
            Prevent your points from being lost by pressing <b>hold</b> and ending your turn.
        </div>
        <button id = "ok">OK</button>
    </div>


    

    <script src="script.js"></script> 
</body>
</html>
